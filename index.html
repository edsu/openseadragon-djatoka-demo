<html>

  <head>
    <link rel="styesheet" href="css/openseadragon.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/openseadragon.js"></script>
    <script src="js/djtilesource.js"></script>
    <style>

      <!-- nothing fancy here -->

      a {
        font-color: black;
      }

      header {
        text-align: center;
      }

      #page-image {
        width: 800px;
        margin-left: auto;
        margin-right: auto;
        background-color: black;
        padding: 20px;
      }

      #container {
        width: 100%;
      }
    </style>

  </head>

  <body>

    <div id="container">
      <div id="page-image">
        <script>

          <!-- create the tile source -->
          var service = "http://shelleygodwinarchive.org/adore-djatoka/resolver";
          var id = "http://shelleygodwinarchive.org/images/ox/ox-ms_abinger_c57-0102.jp2";
          var settings = {tileSize: 256, tileOverlap: 0};
          var tileSource = new OpenSeadragon.DjatokaTileSource(service, id, settings);

          <!-- create the OpenSeadragon Viewer with the TileSource -->
          OpenSeadragon({
            id: "page-image",
            prefixUrl: "images/",
            tileSources: [tileSource],
            showRotationControl: true
          });

          <!-- That's it! -->

        </script>
      </div>
    </div>
  </body>

</html>
